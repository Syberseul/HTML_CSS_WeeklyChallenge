<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Navbar session -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-film"></i>Catelog - Z</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav ml-auto mb-2">
            <li class="nav-item">
              <a href="#" class="nav-link nav-link-1">Photos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link nav-link-1">Videos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link nav-link-1">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link nav-link-1">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar session ends here -->

    <!-- search session -->
    <div class="card">
      <div class="card-img-div">
        <img src="./img/hero.jpg" alt="search section background image" />
      </div>
      <div
        class="
          card-img-overlay
          d-flex
          justify-content-center
          align-items-center
        "
      >
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-success" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b0d8c3aa4a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
